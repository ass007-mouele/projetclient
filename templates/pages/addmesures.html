<body>
	<form method=POST  action="{{ url_for('addmesures') }}">
		<h3>Saisie Mesures</h3>
		Date<br>
		<input  id="datepicker" type="text"  name = "Date" value="{{ request.form.Date }}"></br>


		Heure<br>
		<input type="time" id="appt" name="Heure" value="{{ request.form.Heure}}"></br>

		Bassin<br>
		<input type = "text" name = "Bassin" value="GB" onFocus="this.value='';" ></br>
		Transparence<br>
		
        	<select> type = "text" name="Transparence"><br> 
	    	<OPTION> Clair </option>
		<OPTION> Trouble </option>
        	</select><br> 

		Temperature de l'eau<br>
		<input type = "text" name="Temperature_de_l_eau"  id="idTemperature_de_l_eau" onblur="calculatel()"></br> 
		
		pH<br>
		<input type = "text"  name = "pH" id ="idpH" onblur="calculatel()"></br>
		DPD_1<br>
		<input  type="text" name="DPD_1" id="idDPD_1" onblur="calculate()"></br>

		DPD_3<br>
		<input type="text" name= "DPD_3" id="idDPD_3" onblur="calculate()"></br>

		Combine<br>
		<input type="text" name="combine" id="idcombine" readonly ></br>	
			

		libre actif<br>
		<input type = "text" name = "libre_actif" id ="idlibre_actif" readonly></br> 

		Compteur<br>
		<input type = "text" name = "compteur"></br>

		<input type = "submit" value = "valider" ><br>


  </form>
	<script>


function calculate()
{
	 DPD_3= document.getElementById("idDPD_3").value;
	 DPD_1= document.getElementById("idDPD_1").value;

	 var combine = DPD_3-DPD_1;
	 var libre_actif = DPD_1 * 0.5/100;
	 document.getElementById('idcombine').value= combine;
	 document.getElementById('idlibre_actif').value= libre_actif;

   } </script>
<script>
	
function calculatel()
{
	 DPD_1= document.getElementById("idDPD_1").value;
	 Temperature_de_l_eau=document.getElementById("idTemperature_de_l_eau").value;
     	 pH=document.getElementById("idpH").value;
     	 a=0.00011047619
     	 b=-0.0140047619
   	 c=7.72062393
   	 pKa=a*(Temperature_de_l_eau**2)+b*Temperature_de_l_eau+c
   	 coeff=100/(1+10**(pH-pKa))
	 var libre_actif=DPD_1*coeff/100;
   	 document.getElementById('idlibre_actif').value=libre_actif;

   	}</script>

</body>
